<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/lib/jquery-3.5.1.js"></script>
    <script src="/js/lib/bootstrap.bundle.min.js"></script>
    <script src="/js/lib/select2.min.js"></script>

    <!-- <link rel="stylesheet" href="/css/sa2.min.css"> -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/select2.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="login-form">
                    <div>
                        <h2 class="text-center">Add Bus</h2>
                        <div class="form-group">
                            <label for="bus-name-input" class="form-label">Bus Name</label>
                            <input type="text" class="form-control" placeholder="e.g. Volvo" required="required"
                                id="bus-name-input">
                            <small id="errBusName" class="text-warning"></small>
                        </div>
                        <div class="form-group">
                            <label for="bus-type-input" class="form-label">Bus Type</label>
                            <select id="bus-type-input" class="form-control">
                                <option value="">Select</option>
                                <option value="AC">AC</option>
                                <option value="NON AC">AC</option>
                            </select>
                            <small id="errBusType" class="text-warning"></small>
                        </div>
                        <div class="form-group">
                            <label for="total-seat-input" class="form-label">Total Seats</label>
                            <select id="total-seat-input" class="form-control">
                                <option value="">Select</option>
                                <option value="32">32</option>
                                <option value="40">40</option>
                            </select>
                            <small id="errTotalSeat" class="text-warning"></small>
                        </div>
                        <div class="form-group">
                            <label for="per-seat-fair-input" class="form-label">Per Seat Fair</label>
                            <input type="number" class="form-control" placeholder="e.g. Volvo" required="required"
                                id="per-seat-fair-input">
                            <small id="errPerSeatFair" class="text-warning"></small>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"
                                onclick="vendorRegSubmit()">Apply</button>
                        </div>
                    </div>
                    <p class="text-center"><a href="#login" class="text-success">Login Instead</a> | <a href="#register"
                            class="text-danger">Register as a User</a></p>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
